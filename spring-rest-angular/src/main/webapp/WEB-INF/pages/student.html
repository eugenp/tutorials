<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Student CRUD</title>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script
	src="//cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
<script src="view/app.js"></script>
<style>
a {
	cursor: pointer;
	background-color: lightblue;
}
</style>
</head>
<body>
	<div ng-controller="StudentCRUDCtrl">
			<table>
				<tr>
					<td width="100">ID:</td>
					<td><input type="text" id="id" ng-model="student.id" /></td>
				</tr>
				<tr>
					<td width="100">Name:</td>
					<td><input type="text" id="name" ng-model="student.name" /></td>
				</tr>
				<tr>
					<td width="100">Age:</td>
					<td><input type="text" id="age" ng-model="student.age" /></td>
				</tr>
				<tr>
					<td width="100">Gender:</td>
					<td><input type="text" id="gender" ng-model="student.gender" /></td>
				</tr>
			</table>
			<br /> <br /> 
			<a ng-click="getStudent(student.id)">Get Student</a> 
			<a ng-click="updateStudent(student.id,student.name,student.age,student.gender)">Update Student</a> 
			<a ng-click="addStudent(student.id,student.name,student.age,student.gender)">Add Student</a> 
			<a ng-click="deleteStudent(student.id)">Delete Student</a>

		<br /> <br />
		<p style="color: green">{{message}}</p>
		<p style="color: red">{{errorMessage}}</p>

		<br />
		<br /> 
		<a ng-click="getAllStudents()">Get all students</a><br /> <br />
		Name: <input type="text" id="name" ng-model="name" /> 
		<a ng-click="getStudentsByName()">Get students by name</a>
		
		<div ng-repeat="stud in students._embedded.student">
			{{stud.name}} {{stud.age}} {{stud.gender}}
		</div>
	</div>
</body>
</html>
