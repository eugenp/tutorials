apiVersion: v1
kind: Namespace
metadata:
  name: ns1
---
apiVersion: v1
kind: Namespace
metadata:
  name: ns2
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: httpd
    namespace: ns1
    labels:
      app: httpd
      version: "1"
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: httpd
    template:
      metadata:
        labels:
          app: httpd
      spec:
        containers:
        - name: main
          image: httpd:alpine
          ports:
          - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
  namespace: ns2
  labels:
    app: httpd
    version: "2"
    foo: bar
spec:
  replicas: 3
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: main
        image: httpd:alpine
        ports:
        - containerPort: 80