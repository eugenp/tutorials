<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Please enter your credentials</h2>
    <div>
        <form method="POST" action="/login">
            <p>
                <label>Username: <input type="text" size="10" maxlength="32"> </label>
            </p>
            <p>
                <label>Password: <input type="password" size="10" maxlength="32"> </label>
            </p>

            <p>
                <input type="submit" name="Login">
            </p>
        </form>
    </div>

</body>
</html>
