version: '3.7'
services:
  mongodb_container:
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=test
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - 27017:27017
  mariadb:
    image: docker.io/bitnami/mariadb:10.5
    ports:
      - '3306:3306'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes