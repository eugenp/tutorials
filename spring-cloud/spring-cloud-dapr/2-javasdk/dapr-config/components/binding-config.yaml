apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: greeting
  namespace: default
spec:
  type: bindings.rabbitmq
  version: v1
  metadata:
    - name: queueName
      value: greeting-queue
    - name: host
      value: amqp://guest:guest@localhost:5672
    - name: durable
      value: true
    - name: deleteWhenUnused
      value: false
    - name: ttlInSeconds
      value: 60
    - name: prefetchCount
      value: 0
