<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>

    h4 {
      color: blue;
    }

    .center {
      text-align: center;
      border: 3px solid green;
    }

    #crypto-table {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #crypto-table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: cornflowerblue;
      color: white;
    }

    #crypto-table td, #crypto-table th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #crypto-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

  </style>

</head>
<body>

<div class="container">
  <h4 style="text-align: center">Crypto Market</h4>
  <div class="table-responsive">
    <table class="table" id="crypto-table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>BTC</td>
        <td id="BTC"></td>
      </tr>
      <tr>
        <td>ETH</td>
        <td id="ETH"></td>
      </tr>
      <tr>
        <td>ICX</td>
        <td id="ICX"></td>
      </tr>
      <tr>
        <td>BCC</td>
        <td id="BCC"></td>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<script>
  var evtSource = new EventSource("http://localhost:8080/trade");
  evtSource.onmessage = function (event) {
    var data = JSON.parse(event.data);
    var table = document.getElementById("crypto-table");
    var cell = document.getElementById(data.name);
    var price = data.price;
    cell.innerHTML = '<td>' + price + '</td>';

  }
</script>

</body>
</html>
