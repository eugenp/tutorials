logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Database
spring.datasource.driver-class-name=net.snowflake.client.jdbc.SnowflakeDriver
spring.jpa.database=default
spring.jpa.properties.hibernate.dialect=com.baeldung.spring.data.snowflake.dialect.SnowflakeDialect
spring.datasource.url=jdbc:snowflake://SnowflakeConnectionUrl/?db=<<DBNAME>>&warehouse=<<WAREHOUSE_NAME>>&CLIENT_SESSION_KEEP_ALIVE=true&schema=<<SCHEMA>>
spring.datasource.username=<<YourSnowflakeUserName>>
spring.datasource.password=<<YourSnowflakePassword>>
