server:
  port: 8080

spring:
  jersey:
    application-path: /odata

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true

  sql:
    init:
      mode: always