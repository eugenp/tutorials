plugins {
    id 'java'
    id 'application'
}

group = 'com.baeldung'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'com.baeldung.Main'
}

test {
    useJUnitPlatform()
}