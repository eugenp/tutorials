pull_request_rules:
- name: automatic merge by dependabot
  conditions:
    - status-success=continuous-integration/travis-ci/pr
    - status-success=WIP
    - "#changes-requested-reviews-by=0"
    - base=master
    - label=dependencies
  actions:
    merge:
      method: merge
      strict: true
    delete_head_branch: