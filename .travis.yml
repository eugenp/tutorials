language: java

install: travis_wait 60 mvn -q test -fae

before_script:
  - echo "MAVEN_OPTS='-XX:MaxPermSize=1024m -XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError -Xmx2048m'" > ~/.mavenrc

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  

