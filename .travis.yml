language: java

before_install: 
  - echo "MAVEN_OPTS='-Xmx2048M -XX:+CMSClassUnloadingEnabled -XX:-UseGCOverheadLimit'" > ~/.mavenrc

install: skip
script: travis_wait 60 mvn -q install -Pdefault

sudo: required

jdk:
  - oraclejdk10

addons:
  apt:
    packages:
      - oracle-java8-installer

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  

