syntax = "proto3";

option java_package = "com.baeldung.apachefury.event";
option java_outer_classname = "UserEventProto";

message UserEvent {
  string userId = 1;
  string eventType = 2;
  int64 timestamp = 3;
  Address address = 4;
}

message Address {
  string street = 1;
  string city = 2;
  string zipCode = 3;
}