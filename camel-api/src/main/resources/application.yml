server:
  port: 8080

camel:
  springboot:
    # The Camel context name
    name: ServicesRest
  remote:
    soapBackendServiceEndpointAddress: 'ProtocoloImpl'
    soapBackendServiceOperationName: 'createBean'

# Binding health checks to a different port
management:
  port: 8081

# disable all management enpoints except health
endpoints:
  enabled: false
  health:
    enabled: true

# The application configuration properties
quickstart:
  generateOrderPeriod: 10s
  processOrderPeriod: 30s
