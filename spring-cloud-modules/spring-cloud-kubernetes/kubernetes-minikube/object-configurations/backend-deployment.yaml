kind: Service
apiVersion: v1
metadata:
  name: minikube-demo-backend
spec:
  selector:
    app: minikube-demo-backend
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dminikube-demo-backend
spec:
  selector:
      matchLabels:
        app: minikube-demo-backend
        tier: backend
  replicas: 3
  template:
    metadata:
      labels:
        app: minikube-demo-backend
        tier: backend
    spec:
      containers:
        - name: minikube-demo-backend
          image: minikube-demo-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080

