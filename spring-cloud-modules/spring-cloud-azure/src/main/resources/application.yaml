spring:
  cloud:
    azure:
      compatibility-verifier:
        enabled: false
      keyvault:
        secret:
          property-sources[0]:
            name: key-vault-property-source-1
            endpoint: https://spring-cloud-azure.vault.azure.net/
          property-source-enabled: true
          endpoint: https://spring-cloud-azure.vault.azure.net/
azure:
  keyvault:
    vaultUrl: myVaultUrl
    tenantId: myTenantId
    clientId: myClientId
    clientSecret: myClientSecret
database:
  secret:
    value: ${my-database-secret}