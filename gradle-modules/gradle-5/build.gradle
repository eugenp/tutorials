buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.netflix.nebula:gradle-lint-plugin:10.4.2'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'nebula.lint'

    group = "com.baeldung"
    version = "0.0.1"
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"

    repositories {
        mavenCentral()
        jcenter()
    }

    gradleLint {
        rules = [
            // 'unused-dependency',
            // 'dependency-parentheses',
            // 'undeclared-dependency',
            // 'minimum-dependency-version'
        ]
        reportFormat = 'text'
        // reportOnlyFixableViolations = true // Not supported in Gradle 5
    }
}

description = "Gradle 5 root project"