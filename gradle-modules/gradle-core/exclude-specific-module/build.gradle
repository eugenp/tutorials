plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation ('com.google.guava:guava:31.1-jre') {
        exclude group: 'com.google.guava', module : 'failureaccess'
    }
}


task printDependencies {
    doLast {
        rootProject.ext.printDependencies(configurations)
    }
}