buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'org.kordamp.gradle:enforcer-gradle-plugin:0.13.0'
    }
}

//apply plugin: 'org.kordamp.gradle.enforcer'

plugins {
    id 'java'
    id 'org.kordamp.gradle.project-enforcer' version '0.13.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

enforce {
    rule(enforcer.rules.BannedDependencies) { r ->
        r.configurations.addAll(['compileClasspath', 'runtimeClasspath'])
        r.exclude('org.opentest4j:opentest4j')
//        r.exclude('org.opentest4j:opentest4j:1.3.0')
    }
}

task printDependenciesWithoutExclusion {
    rootProject.ext.printDependencies(configurations)
}