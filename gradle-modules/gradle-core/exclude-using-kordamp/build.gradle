buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'org.kordamp.gradle:enforcer-gradle-plugin:0.13.0'
    }
}

plugins {
    id 'java'
    id 'org.kordamp.gradle.project-enforcer' version '0.13.0'
}

repositories {
    mavenCentral()
}

dependencies {
//    implementation 'com.google.guava:guava:31.1-jre' // Other than v 33.2.0-jre will failed build.
    implementation 'com.google.guava:guava:33.2.0-jre'
}

enforce {
    rule(enforcer.rules.BannedDependencies) { r ->
        r.configurations.addAll(['compileClasspath', 'runtimeClasspath'])
        r.exclude('com.google.guava:guava')
        r.include('com.google.guava:guava:33.2.0-jre') // only v 33.2.0-jre is allowed
    }
}