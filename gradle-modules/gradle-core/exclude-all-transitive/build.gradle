plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation ('org.junit.jupiter:junit-jupiter'){
        transitive = false
    }
}


task printDependencies {
    rootProject.ext.printDependencies(configurations)
}