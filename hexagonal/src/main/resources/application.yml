spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:hexagonal
    username: hex
    password: hex
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl