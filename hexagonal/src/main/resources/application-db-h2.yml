spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:hexagonal
    username: hex
    password: hex
  jpa:
    hibernate:
      ddl-auto: create
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        globally_quoted_identifiers: true

