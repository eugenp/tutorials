version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: cqrs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cqrs_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
    ports:
      - "5432:5432"
    volumes:
      - cqrs_pg_data:/var/lib/postgresql/data

volumes:
  cqrs_pg_data:
