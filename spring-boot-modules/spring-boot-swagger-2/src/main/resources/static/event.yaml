swagger: 3.0.0
info:
  title: an example api with dates
  version: 0.1.0
paths:
  /vehicle:
    get:
      responses:
        '200':
          description: Get a vehicle
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Car'
                  - $ref: '#/components/schemas/Bike'
              examples:
                car:
                  summary: an example of car
                  value:
                    owner: baeldung
                    plate: AEX305
                bike:
                  summary: an example of bike
                  value:
                    owner: john doe
                    speed: 25
components:
  schemas:
    Event:
      type: object
      properties:
        organizer:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date-time
        ticketSales:
          type: string
          description: Beginning of the ticket sales
          example: "01-01-2023"
          pattern: "[0-9]{2}-[0-9]{2}-[0-9]{4}"