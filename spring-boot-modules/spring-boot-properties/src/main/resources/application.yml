spring:
  profiles:
    active:
    - test

---

spring:
  profiles: test
name: test-YAML
environment: testing
servers:
  - www.abc.test.com
  - www.xyz.test.com
  
external: [www.abc.test.com, www.xyz.test.com]

map:
  firstkey: key1
  secondkey: key2
  
component:
  idm:
    url: myurl
    user: user
    password: password
    description: >
      this should be a long
      description
  service:
    url: myurlservice
    token: token
    description: >
      this should be another long
      description
---

spring:
  profiles: prod
name: prod-YAML
environment: production
servers:
  - www.abc.com
  - www.xyz.com
    
---

spring:
    profiles: dev
name: ${DEV_NAME:dev-YAML}
environment: development
servers:
    - www.abc.dev.com
    - www.xyz.dev.com
---
logging.level:
  org.springframework: INFO
spring:
  profiles: staging
  datasource:
    password: ''
    url: jdbc:h2:staging
    username: SA
---
spring:
  profiles: integration
  datasource:
    password: 'password'
    url: jdbc:mysql://localhost:3306/db_integration
    username: user
  servers:
    - ip: '127.0.0.1'
      path: '/path1'
    - ip: '127.0.0.2'
      path: '/path2'
    - ip: '127.0.0.3'
    - path: '/path3'