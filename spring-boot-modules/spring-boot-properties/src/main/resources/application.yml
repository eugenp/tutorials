spring:
  profiles:
    active:
    - test

---

spring:
  config:
    activate:
      on-profile: test
name: test-YAML
environment: testing
enabled: false
servers:
  - www.abc.test.com
  - www.xyz.test.com
  
external: [www.abc.test.com, www.xyz.test.com]

map:
  firstkey: key1
  secondkey: key2
  
component:
  idm:
    url: myurl
    user: user
    password: password
    description: >
      this should be a long
      description
  service:
    url: myurlservice
    token: token
    description: >
      this should be another long
      description
---

spring:
  config:
    activate:
      on-profile: prod
name: prod-YAML
environment: production
enabled: true
servers:
  - www.abc.com
  - www.xyz.com
    
---

spring:
  config:
    activate:
      on-profile: dev
name: ${DEV_NAME:dev-YAML}
environment: development
enabled: true
servers:
    - www.abc.dev.com
    - www.xyz.dev.com

application:
  servers:
    - ip: '127.0.0.1'
      path: '/path1'
    - ip: '127.0.0.2'
      path: '/path2'
    - ip: '127.0.0.3'
      path: '/path3'

logging:
  file:
    name: myapplication.log

spring:
      config:
        activate:
          on-profile: staging
      datasource:
        password: 'password'
        url: jdbc:h2:staging
        username: SA
bael:
      property: stagingValue