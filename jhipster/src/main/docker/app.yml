version: '2'
services:
    baeldung-app:
        image: baeldung
        external_links:
            - baeldung-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/baeldung
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    baeldung-postgresql:
        extends:
            file: postgresql.yml
            service: baeldung-postgresql
