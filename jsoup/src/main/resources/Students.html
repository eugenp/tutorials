<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Results</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>English</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student 1</td>
                <td>90</td>
                <td>85</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Student 2</td>
                <td>88</td>
                <td>91</td>
                <td>87</td>
            </tr>
            <tr>
                <td>Student 3</td>
                <td>78</td>
                <td>95</td>
                <td>89</td>
            </tr>
            <tr>
                <td>Student 4</td>
                <td>94</td>
                <td>82</td>
                <td>91</td>
            </tr>
            <tr>
                <td>Student 5</td>
                <td>85</td>
                <td>88</td>
                <td>93</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
